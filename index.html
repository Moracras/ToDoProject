<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todoAPP</title>
</head>
<body>
    
    <div class="container">
        <div class="image">
            <img src="https://w7.pngwing.com/pngs/972/511/png-transparent-todo-sketch-note-list-tasks-thumbnail.png" alt="">
        </div>
        <h1>To-Do App</h1>
        <div class="todoEnter">
            <input type="text">
            <label for="priority">Priority</label>
            <select name="prio" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button>Add Todo</button>
        </div>
        <div class="todos">
            <div class="todo">
                <p>todo</p>
                <p>high</p>
                <button>delete</button>
            </div>
        </div>
    </div>



    
    <script src="todo.js">

    </script>
</body>
</html>
